flink:
  app:
    name: Sojourner Realtime Pipeline - totalv3lvs
    sink:
      dc: lvs
      kafka:
        topic:
          session:
            bot: behavior.totalv3.sojsession-bot-lvs
            non-bot: behavior.totalv3.sojsession-nonbot-lvs
          event:
            bot: behavior.totalv3.sojevent-bot-lvs
            non-bot: behavior.totalv3.sojevent-nonbot-lvs
            late: behavior.totalv3.sojevent-late-lvs
          signature:
            agent-ip: behavior.totalv3.signature.agent-ip-lvs
            agent: behavior.totalv3.signature.agent-lvs
            ip: behavior.totalv3.signature.ip-lvs
          metrics: behavior.totalv3.session.metrics-lvs

kafka:
  producer:
    stream: behavior.totalv3
