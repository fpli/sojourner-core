kafka:
  common:
    consumer:
      max-poll-records: 3000
      receive-buffer: 8388608
      fetch-max-bytes: 262144000
      fetch-max-wait-ms: 1000
      max-partitions-fetch-bytes: 8388608
      auto-offset-reset: latest
    producer:
      batch-size: 4096
      request-timeout-ms: 60000
      message-key:
        session: guid
        event: guid
        signature:
          guid: guid
          ip: ip
          agent: userAgent
          agent-ip: userAgent

  stream:
    behavior-pathfinder:
      bootstrap-servers:
        rno:
          - rhs-glrvkiaa-kfk-rno-1.rheos-streaming-prod.svc.25.tess.io:9092
          - rhs-glrvkiaa-kfk-rno-2.rheos-streaming-prod.svc.25.tess.io:9092
          - rhs-glrvkiaa-kfk-rno-3.rheos-streaming-prod.svc.25.tess.io:9092
          - rhs-glrvkiaa-kfk-rno-4.rheos-streaming-prod.svc.25.tess.io:9092
          - rhs-glrvkiaa-kfk-rno-5.rheos-streaming-prod.svc.25.tess.io:9092
        slc:
          - rhs-mwsvkiaa-kfk-slc-1.rheos-streaming-prod.svc.45.tess.io:9092
          - rhs-mwsvkiaa-kfk-slc-2.rheos-streaming-prod.svc.45.tess.io:9092
          - rhs-mwsvkiaa-kfk-slc-3.rheos-streaming-prod.svc.45.tess.io:9092
          - rhs-mwsvkiaa-kfk-slc-4.rheos-streaming-prod.svc.45.tess.io:9092
          - rhs-mwsvkiaa-kfk-slc-5.rheos-streaming-prod.svc.45.tess.io:9092
        lvs:
          - rhs-swsvkiaa-kfk-lvs-1.rheos-streaming-prod.svc.38.tess.io:9092
          - rhs-swsvkiaa-kfk-lvs-2.rheos-streaming-prod.svc.38.tess.io:9092
          - rhs-swsvkiaa-kfk-lvs-3.rheos-streaming-prod.svc.38.tess.io:9092
          - rhs-swsvkiaa-kfk-lvs-4.rheos-streaming-prod.svc.38.tess.io:9092
          - rhs-swsvkiaa-kfk-lvs-5.rheos-streaming-prod.svc.38.tess.io:9092
      topic: behavior.pathfinder.events.total
      group-id:
        default:
          rno: sojourner-pathfinder-rno
          slc: sojourner-pathfinder-slc
          lvs: sojourner-pathfinder-lvs

    behavior-total-new:
      bootstrap-servers:
        default:
          - rhs-pbuvkiaa-kfk-rno-1.rheos-streaming-prod.svc.26.tess.io:9092
          - rhs-pbuvkiaa-kfk-rno-2.rheos-streaming-prod.svc.26.tess.io:9092
          - rhs-pbuvkiaa-kfk-rno-3.rheos-streaming-prod.svc.26.tess.io:9092
          - rhs-pbuvkiaa-kfk-rno-4.rheos-streaming-prod.svc.26.tess.io:9092
          - rhs-pbuvkiaa-kfk-rno-5.rheos-streaming-prod.svc.26.tess.io:9092
      topic:
        session:
          bot: behavior.total.new.sojsession.bot
          non-bot: behavior.total.new.sojsession
        event:
          bot: behavior.total.new.sojevent.bot
          non-bot: behavior.total.new.sojevent
        signature:
          agent-ip: behavior.total.new.agent.ip
          agent: behavior.total.new.agent
          ip: behavior.total.new.ip
          guid: behavior.total.new.guid
      group-id:
        session:
          bot: sojourner-pathfinder-session
          non-bot: sojourner-pathfinder-session
        event:
          bot: sojourner-pathfinder-event
          non-bot: sojourner-pathfinder-event
        signature:
          agent-ip: sojourner-pathfinder-agent-ip
          agent: sojourner-pathfinder-agent
          ip: sojourner-pathfinder-ip
          guid: sojourner-pathfinder-guid

flink:
  app:
    name:
      full-pipeline: Unified Bot Detection RT Pipeline
      data-quality: Unified Bot Detection RT DQ Pipeline
      hot-deploy: Unified Bot Detection RT Hot Deploy Pipeline
    parallelism:
      default: 100
      source: 100
      event: 100
      session: 640
      pre-agent-ip: 100
      agent-ip: 100
      agent: 100
      ip: 100
      guid: 100
      broadcast: 200
      metrics: 200
    slot-sharing-group:
      default: default
      source-event-lvs: lvs
      source-event-slc: slc
      source-event-rno: rno
      session: session
      cross-session: cross-session
      broadcast: broadcast
    checkpoint:
      data-dir: /opt/sojourner-ubd/checkpoint
      interval-ms: 300000
      timeout-ms: 900000
      min-pause-between-ms: 120000
      max-concurrent: 1

rheos:
  serviceUrl: https://rheos-services.stratus.ebay.com
  iaf:
    secret: c4bb6fca-7ac5-46dd-b218-a49cb6307dbc
    env: production

hdfs:
  path:
    parent: hdfs://apollo-rno/sys/soj/ubd
    event:
      bot: /events_bot
      non-bot: /events
      late: /events_late
    session:
      bot: /sessions_bot
      non-bot: /sessions_non_bot
    cross-session: /signatures
    jetstream:
      event: /jetstream_events
      session: /jetstream_sessions

zookeeper:
  sessionTimeoutMs: 15000
  connectionTimeoutMs: 5000
  maxRetries: 3
  baseSleepTimeMs: 1000
  namespace: sojourner

rest-client:
  rest-server: https://sojubdportalservice.vip.ebay.com
  auth-username: soj-flink-app
  auth-token: B65613BAE51443268AEBCAEF26C30ABE