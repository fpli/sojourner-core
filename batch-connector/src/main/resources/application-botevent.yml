kafka:
  consumer:
    topic: behavior.total.new.sojevent.bot
    group-id: sojourner-pathfinder-event-bot

flink:
  app:
    name: Sojourner Bot Event HDFS Load Pipeline
    parallelism:
      source: 150
      sink:
        hdfs: 150

hdfs:
  dump:
    path: hdfs://apollo-rno/sys/soj/ubd/events/type=bot
    watermark-path: hdfs://apollo-rno/sys/soj/ubd/watermark/events/type=bot
#    class-name: com.ebay.sojourner.common.model.SojEvent