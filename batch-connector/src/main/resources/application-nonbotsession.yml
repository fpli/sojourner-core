kafka:
  consumer:
    topic: behavior.totalv2.sojsession
    group-id: sojourner-pathfinder-session-non-bot-test

flink:
  app:
    name:
      hdfs-dump: Sojourner Non Bot Session HDFS Load Pipeline
    parallelism:
      source: 30
      sink:
        hdfs: 30

hdfs:
  dump:
    path: hdfs://apollo-rno/sys/soj/ubd/sessions/type=nonbot
    class-name: com.ebay.sojourner.common.model.SojSession