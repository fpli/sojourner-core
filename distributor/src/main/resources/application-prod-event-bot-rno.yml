flink:
  app:
    name: Sojourner Bot Event Distributor - Prod - RNO
    parallelism:
      source: 400
      sink-kafka: 100
    source:
      dc: rno
      operator-name: Bot SojEvent Source
    sink:
      dc: rno
      operator-name: Bot SojEvent Sink
    dist:
      topic-config:
        - ""

kafka:
  consumer:
    group-id: sojourner-distributor-prod-rno
    topic:
      - behavior.totalv2.sojevent-bot-rno
      - behavior.totalv2.sojevent-bot-lvs

rest-client:
  config:
    profile: prod-bot