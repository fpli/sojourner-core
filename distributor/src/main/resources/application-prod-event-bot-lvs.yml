flink:
  app:
    name: Sojourner Bot Event Distributor - Prod - LVS
    parallelism:
      source: 200
      filter: 150
      sink-kafka: 200
    source:
      dc: lvs
      operator-name: Bot SojEvent Source
    sink:
      dc: slc
      operator-name: Bot SojEvent Sink
    dist:
      topic-config:
        - "scandal-trk:behavior.pulsar.customized.scandal-trk.bot"
        - "viewport:behavior.pulsar.customized.viewport.bot"

kafka:
  consumer:
    group-id: sojourner-distributor-prod-lvs
    topic:
      - behavior.totalv2.sojevent-bot-rno
      - behavior.totalv2.sojevent-bot-lvs

rest-client:
  config:
    profile: prod-bot