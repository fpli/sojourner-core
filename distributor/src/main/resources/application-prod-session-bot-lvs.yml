flink:
  app:
    name: Sojourner Session Distributor Bot - LVS
    parallelism:
      source: 50
      sink-kafka: 50
    source:
      dc: lvs
      operator-name: Bot SojSession Source
    sink:
      dc: slc
      operator-name: Bot SojSession Sink
      kafka:
        topic: behavior.pulsar.sojsession.botsession

kafka:
  consumer:
    stream: behavior.totalv2
    group-id: sojourner-distributor-prod-lvs
    topic:
      - behavior.totalv2.sojsession-bot-rno
      - behavior.totalv2.sojsession-bot-lvs
