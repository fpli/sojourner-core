kafka:
  consumer:
    stream: behavior.totalv3
    topic:
      - behavior.totalv3.sojevent-nonbot-lvs
      - behavior.totalv3.sojevent-nonbot-rno
    group-id: sojourner-total-dumper-lvs
    bootstrap-servers:
      rno:
        - rhs-lpdwkiaa-kfk-1.rheos-streaming-prod.vip.ebay.com:9092
        - rhs-lpdwkiaa-kfk-2.rheos-streaming-prod.vip.ebay.com:9092
        - rhs-lpdwkiaa-kfk-3.rheos-streaming-prod.vip.ebay.com:9092
        - rhs-lpdwkiaa-kfk-4.rheos-streaming-prod.vip.ebay.com:9092
        - rhs-lpdwkiaa-kfk-5.rheos-streaming-prod.vip.ebay.com:9092
      lvs:
        - rhs-opdwkiaa-kfk-1.rheos-streaming-prod.vip.ebay.com:9092
        - rhs-opdwkiaa-kfk-2.rheos-streaming-prod.vip.ebay.com:9092
        - rhs-opdwkiaa-kfk-3.rheos-streaming-prod.vip.ebay.com:9092
        - rhs-opdwkiaa-kfk-4.rheos-streaming-prod.vip.ebay.com:9092
        - rhs-opdwkiaa-kfk-5.rheos-streaming-prod.vip.ebay.com:9092

flink:
  app:
    name: Sojourner LVS Non Bot Event HDFS Load Pipeline
    parallelism:
      source: 400
      sink:
        hdfs: 500
    operator-name:
      source: Sojourner Total LVS Nonbot Event Source
      pass-through: LVS Byte To Nonbot Event
      assgin-watermark: LVS Nonbot Event Watermark Assign
      extract-watermark: LVS Nonbot Event Timestamp Extract
      sink:
        event: Sojourner Total LVS Nonbot Event Sink
        watermark: Sojourner Total LVS Nonbot Event Watermark Sink
    uid:
      source: sojourner-total-lvs-nonbot-event-source
      pass-through: lvs-byte-to-nonbot-event
      assgin-watermark: lvs-nonbot-event-watermak-assign
      extract-watermark: lvs-nonbot-event-timestamp-extract
      sink:
        event: sojourner-total-lvs-nonbot-event-sink
        watermark: sojourner-total-lvs-nonbot-event-watermark-sink
    metric:
      watermark-process-progress: sojourner-ubd-nonbot-event-watermark-delay-time
    source:
      dc: lvs
    sink:
      hdfs:
        path: hdfs://hercules/sys/edw/working/ubi/ubi_w/soj/stg_ubi_event_dump_w/type=nonbot
        watermark-path: hdfs://hercules/sys/edw/working/ubi/ubi_w/soj/ubi_event_watermark_lkp/type=nonbot
#      hdfs:
#        path: hdfs://hercules/sys/soj/ubd/events/type=nonbot
#        watermark-path: hdfs://hercules/sys/soj/ubd/watermark/events/type=nonbot


