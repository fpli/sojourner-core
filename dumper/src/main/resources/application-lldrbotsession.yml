kafka:
  consumer:
    data-center: LVS
    topic:
      - behavior.totalv2.sojsession-bot-lvs
    group-id:
      lvs: sojourner-total-dumper-lvs
    bootstrap-servers:
      lvs:
        - rhs-ravvkiaa-kfk-lvs-1.rheos-streaming-prod.svc.38.tess.io:9092
        - rhs-ravvkiaa-kfk-lvs-2.rheos-streaming-prod.svc.38.tess.io:9092
        - rhs-ravvkiaa-kfk-lvs-3.rheos-streaming-prod.svc.38.tess.io:9092
        - rhs-ravvkiaa-kfk-lvs-4.rheos-streaming-prod.svc.38.tess.io:9092
        - rhs-ravvkiaa-kfk-lvs-5.rheos-streaming-prod.svc.38.tess.io:9092

flink:
  app:
    name: Sojourner LVS Bot Session HDFS Load Pipeline
    parallelism:
      source: 50
      sink:
        hdfs: 50
    operator-name:
      source: Sojourner Total LVS Bot Session Source
      sink:
        session:
          open: Sojourner Total LVS Bot Open Session Sink
          same-day: Sojourner Total LVS Bot Same Day Session Sink
          cross-day: Sojourner Total LVS Bot Cross Day Session Sink
        watermark: Sojourner Total LVS Bot Session Watermark Sink
    uid:
      source: sojourner-total-lvs-bot-session-source
      sink:
        session:
          open: sojourner-total-lvs-bot-open-session-sink
          same-day: sojourner-total-lvs-bot-same-day-session-sink
          cross-day: sojourner-total-lvs-bot-cross-day-session-sink
        watermark: sojourner-total-lvs-bot-session-watermark-sink
    metric:
      watermark-process-progress: sojourner-ubd-bot-session-watermark-delay-time

hdfs:
  dump:
    path:
      open: hdfs://hercules/sys/edw/working/ubi/ubi_w/soj/stg_ubi_session_dump_w/category=open/type=bot
      same-day: hdfs://hercules/sys/edw/working/ubi/ubi_w/soj/stg_ubi_session_dump_w/category=sameday/type=bot
      cross-day: hdfs://hercules/sys/edw/working/ubi/ubi_w/soj/stg_ubi_session_dump_w/category=crossday/type=bot
    watermark-path: hdfs://hercules/sys/edw/working/ubi/ubi_w/soj/ubi_session_watermark_lkp/type=bot