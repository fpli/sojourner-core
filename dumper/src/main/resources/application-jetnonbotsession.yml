kafka:
  consumer:
    stream: behavior.pulsar
    data-center: RNO
    topic:
      - behavior.pulsar.sojsession.sessionend
    group-id:
      rno: sojourner-jetstream-dumper
    bootstrap-servers:
      rno:
        - rhs-okrvkiaa-kfk-rno-1.rheos-streaming-prod.svc.25.tess.io:9092
        - rhs-okrvkiaa-kfk-rno-2.rheos-streaming-prod.svc.25.tess.io:9092
        - rhs-okrvkiaa-kfk-rno-3.rheos-streaming-prod.svc.25.tess.io:9092
        - rhs-okrvkiaa-kfk-rno-4.rheos-streaming-prod.svc.25.tess.io:9092
        - rhs-okrvkiaa-kfk-rno-5.rheos-streaming-prod.svc.25.tess.io:9092

flink:
  app:
    name: Jetstream Non Bot Session HDFS Load Pipeline
    parallelism:
      source: 15
      sink:
        hdfs: 15
    operator-name:
      source: Jetstream Pulsar Nonbot Session Source
      sink: Jetstream Pulsar Nonbot Session Sink
    uid:
      source: jetstream-pulsar-nonbot-session-source
      sink: jetstream-pulsar-nonbot-session-sink

hdfs:
  dump:
    path: hdfs://apollo-rno/sys/soj/ubd/jetstream_sessions/type=nonbot/
    class-name: com.ebay.sojourner.common.model.JetStreamOutputSession