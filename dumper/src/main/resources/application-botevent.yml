kafka:
  consumer:
    topic:
      - behavior.totalv2.sojevent-bot

flink:
  app:
    name: Sojourner RNO Bot Event HDFS Load Pipeline
    parallelism:
      source: 100
      sink:
        hdfs: 100
    operator-name:
      source: Sojourner Total RNO Bot Event Source
      sink:
        event: Sojourner Total RNO Bot Event Sink
        watermark: Sojourner Total RNO Bot Event Watermark Sink
    uid:
      source: sojourner-total-rno-bot-event-source
      sink:
        event: sojourner-total-rno-bot-event-sink
        watermark: sojourner-total-rno-bot-event-watermark-sink
    metric:
      watermark-process-progress: sojourner-ubd-bot-event-watermark-delay-time

hdfs:
  dump:
    path: hdfs://apollo-rno/sys/edw/working/ubi/ubi_w/soj/stg_ubi_event_dump_w/type=bot
    watermark-path: hdfs://apollo-rno/sys/edw/working/ubi/ubi_w/soj/ubi_event_watermark_lkp/type=bot