kafka:
  consumer:
    topic: behavior.totalv2.sojevent-bot

flink:
  app:
    name: Sojourner Bot Event HDFS Load Pipeline
    parallelism:
      source: 50
      sink:
        hdfs: 50

hdfs:
  dump:
    path: hdfs://apollo-rno/sys/soj/ubd/events/type=bot
    watermark-path: hdfs://apollo-rno/sys/soj/ubd/watermark/events/type=bot