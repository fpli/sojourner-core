kafka:
  consumer:
    data-center: LVS
    topic:
      - behavior.totalv2.signature.ip
    group-id:
      lvs: sojourner-total-dumper-rno
    bootstrap-servers:
      lvs:
        - rhs-ravvkiaa-kfk-lvs-1.rheos-streaming-prod.svc.38.tess.io:9092
        - rhs-ravvkiaa-kfk-lvs-2.rheos-streaming-prod.svc.38.tess.io:9092
        - rhs-ravvkiaa-kfk-lvs-3.rheos-streaming-prod.svc.38.tess.io:9092
        - rhs-ravvkiaa-kfk-lvs-4.rheos-streaming-prod.svc.38.tess.io:9092
        - rhs-ravvkiaa-kfk-lvs-5.rheos-streaming-prod.svc.38.tess.io:9092

flink:
  app:
    name: Sojourner RNO Ip Signature HDFS Load Pipeline
    parallelism:
      source: 10
      sink:
        hdfs: 10
    operator-name:
      source: Sojourner Total RNO Signature IP Source
      sink: Sojourner Total RNO Signature IP Sink
    uid:
      source: sojourner-total-rno-signature-ip-source
      sink: sojourner-total-rno-signature-ip-sink

hdfs:
  dump:
    path: hdfs://apollo-rno/sys/soj/ubd/signatures/type=ip
    class-name: com.ebay.sojourner.common.model.BotSignature