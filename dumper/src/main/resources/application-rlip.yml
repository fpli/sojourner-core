kafka:
  consumer:
    data-center: RNO
    topic:
      - behavior.totalv2.signature.ip
    group-id:
      lvs: sojourner-total-dumper-lvs

flink:
  app:
    name: Sojourner LVS Ip Signature HDFS Load Pipeline
    parallelism:
      source: 10
      sink:
        hdfs: 10

hdfs:
  dump:
    path: hdfs://hercules/sys/soj/ubd/signatures/type=ip
    class-name: com.ebay.sojourner.common.model.BotSignature