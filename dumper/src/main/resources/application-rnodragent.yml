kafka:
  consumer:
    data-center: RNO
    topic:
      - behavior.totalv2.signature.agent
    group-id:
      rno: sojourner-total-dumper-rno
    bootstrap-servers:
      rno:
        - rhs-fxuvkiaa-kfk-rno-1.rheos-streaming-prod.svc.37.tess.io:9092
        - rhs-fxuvkiaa-kfk-rno-2.rheos-streaming-prod.svc.37.tess.io:9092
        - rhs-fxuvkiaa-kfk-rno-3.rheos-streaming-prod.svc.37.tess.io:9092
        - rhs-fxuvkiaa-kfk-rno-4.rheos-streaming-prod.svc.37.tess.io:9092
        - rhs-fxuvkiaa-kfk-rno-5.rheos-streaming-prod.svc.37.tess.io:9092

flink:
  app:
    name: Sojourner RNO Agent Signature HDFS Load Pipeline
    parallelism:
      source: 10
      sink:
        hdfs: 10
    operator-name:
      source: Sojourner Total RNO Signature Agent Source
      sink: Sojourner Total RNO Signature Agent Sink
    uid:
      source: sojourner-total-rno-signature-agent-source
      sink: sojourner-total-rno-signature-agent-sink

hdfs:
  dump:
    path: hdfs://apollo-rno/sys/soj/ubd/signatures/type=agent
    class-name: com.ebay.sojourner.common.model.BotSignature