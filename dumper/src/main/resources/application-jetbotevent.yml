kafka:
  consumer:
    stream: behavior.pulsar
    topic:
      - behavior.pulsar.misc.bot
    group-id:
      rno: sojourner-jetstream-dumper
    bootstrap-servers:
      rno:
        - rhs-okrvkiaa-kfk-rno-1.rheos-streaming-prod.svc.25.tess.io:9092
        - rhs-okrvkiaa-kfk-rno-2.rheos-streaming-prod.svc.25.tess.io:9092
        - rhs-okrvkiaa-kfk-rno-3.rheos-streaming-prod.svc.25.tess.io:9092
        - rhs-okrvkiaa-kfk-rno-4.rheos-streaming-prod.svc.25.tess.io:9092
        - rhs-okrvkiaa-kfk-rno-5.rheos-streaming-prod.svc.25.tess.io:9092

flink:
  app:
    name: Jetstream Bot Event HDFS Load Pipeline
    parallelism:
      source: 30
      sink:
        hdfs: 30
    operator-name:
      source: Jetstream Pulsar Bot Event Source
      sink: Jetstream Pulsar Bot Event Sink
    uid:
      source: jetstream-pulsar-bot-event-source
      sink: jetstream-pulsar-bot-event-sink

hdfs:
  dump:
    path: hdfs://apollo-rno/sys/soj/ubd/jetstream_events/type=bot/
    class-name: com.ebay.sojourner.common.model.JetStreamOutputEvent