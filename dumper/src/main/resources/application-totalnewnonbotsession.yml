kafka:
  consumer:
    data-center: RNO
    stream: behavior.total.new
    topic:
      - behavior.total.new.sojsession
    group-id:
      rno: sojourner-total-new-dumper
    bootstrap-servers:
      rno:
        - rhs-pbuvkiaa-kfk-rno-1.rheos-streaming-prod.svc.26.tess.io:9092
        - rhs-pbuvkiaa-kfk-rno-2.rheos-streaming-prod.svc.26.tess.io:9092
        - rhs-pbuvkiaa-kfk-rno-3.rheos-streaming-prod.svc.26.tess.io:9092
        - rhs-pbuvkiaa-kfk-rno-4.rheos-streaming-prod.svc.26.tess.io:9092
        - rhs-pbuvkiaa-kfk-rno-5.rheos-streaming-prod.svc.26.tess.io:9092

flink:
  app:
    name: Sojourner RNO Non Bot Session HDFS Load Pipeline TEST
    parallelism:
      source: 50
      sink:
        hdfs: 50
    operator-name:
      source: Sojourner Total New RNO Nonbot Session Source
      pass-through: RNO Byte To Nonbot Session
      assgin-watermark: RNO Nonbot Session Watermark Assign
      extract-watermark: RNO Nonbot Session Timestamp Extract
      session-split: RNO Nonbot Session Split
      sink:
        session:
          open: Sojourner Total New RNO Nonbot Open Session Sink
          same-day: Sojourner Total New RNO Nonbot Same Day Session Sink
          cross-day: Sojourner Total New RNO Nonbot Cross Day Session Sink
        watermark: Sojourner Total New RNO Nonbot Session Watermark Sink
    uid:
      source: sojourner-total-new-rno-nonbot-session-source
      pass-through: rno-byte-to-nonbot-session
      assgin-watermark: rno-nonbot-session-watermak-assign
      extract-watermark: rno-nonbot-session-timestamp-extract
      session-split: rno-nonbot-session-split
      sink:
        session:
          open: sojourner-total-new-rno-nonbot-open-session-sink
          same-day: sojourner-total-new-rno-nonbot-same-day-session-sink
          cross-day: sojourner-total-new-rno-nonbot-cross-day-session-sink
        watermark: sojourner-total-new-rno-nonbot-session-watermark-sink
    metric:
      watermark-process-progress: sojourner-ubd-nonbot-session-watermark-delay-time

hdfs:
  dump:
    path:
      open: hdfs://apollo-rno/sys/soj/ubd/test/sessions/category=open/type=nonbot
      same-day: hdfs://apollo-rno/sys/soj/ubd/test/sessions/category=sameday/type=nonbot
      cross-day: hdfs://apollo-rno/sys/soj/ubd/test/sessions/category=crossday/type=nonbot
    watermark-path: hdfs://apollo-rno/sys/soj/ubd/test/watermark/sessions/type=nonbot